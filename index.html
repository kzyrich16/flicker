<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Flicker Project</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link type="text.css" rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 39.8282, lng: -98.5795},
          zoom: 4
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <!--<img class="search" src="https://cdn2.iconfinder.com/data/icons/blue-bits-basic-and-bonus/128/011.png">-->
    <div class="row">
      <div class="col-md-4"></div>
      <input type="text" id="searchbar" placeholer="What do you want to find?" />
      <button type="submit">Search</button>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" id="map-canvas"></div>
      <div class="col-md-4"></div>
    </div>
  </body>
</html>
